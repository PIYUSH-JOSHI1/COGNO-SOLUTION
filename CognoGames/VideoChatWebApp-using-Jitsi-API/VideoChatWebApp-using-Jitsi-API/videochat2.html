<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a2c8d;
            --secondary-color: #f6e6ff;
            --accent-color: #ff9ecd;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, var(--secondary-color) 0%, #ffffff 100%);
            min-height: 100vh;
        }

        .navbar {
            background: var(--primary-color);
            padding: 1rem;
            box-shadow: 0 4px 12px rgba(106, 44, 141, 0.2);
        }

        .navbar-brand {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 2.5rem;
            color: white !important;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .schedule-box {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(106, 44, 141, 0.15);
            margin: 2rem auto;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

        .schedule-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, var(--accent-color), var(--primary-color));
        }

        .schedule-box h3 {
            color: var(--primary-color);
            font-family: 'Bubblegum Sans', cursive;
            margin-bottom: 1.5rem;
        }

        .schedule-box ul {
            list-style: none;
            padding: 0;
        }

        .schedule-box li {
            padding: 0.5rem 0;
            border-bottom: 2px dashed #eee;
            color: #666;
        }

        .meeting-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(106, 44, 141, 0.15);
            margin: 2rem auto;
            max-width: 800px;
            text-align: center;
        }

        .start-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.25rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-family: 'Bubblegum Sans', cursive;
            margin: 1rem 0;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(106, 44, 141, 0.3);
            background: #8a3cb3;
        }

        #jitsi-container {
            border-radius: 20px;
            overflow: hidden;
            margin: 2rem auto;
            max-width: 800px;
        }

        .decoration {
            position: fixed;
            width: 200px;
            height: 200px;
            pointer-events: none;
            z-index: -1;
        }

        .decoration.top-left {
            top: 0;
            left: 0;
            background: url('/api/placeholder/200/200') no-repeat;
            transform: rotate(-15deg);
        }

        .decoration.bottom-right {
            bottom: 0;
            right: 0;
            background: url('/api/placeholder/200/200') no-repeat;
            transform: rotate(15deg);
        }

        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 2rem;
            }
            
            .schedule-box, .meeting-container {
                margin: 1rem;
                padding: 1rem;
            }

            .decoration {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="decoration top-left"></div>
    <div class="decoration bottom-right"></div>

    <nav class="navbar">
        <span class="navbar-brand">Happy Video Chat! üåà</span>
    </nav>

    <div class="container">
        <div class="schedule-box">
            <h3>When Can We Meet? üìÖ</h3>
            <ul>
                <li>Monday: 9:00 AM - 11:00 AM üåû</li>
                <li>Tuesday: 10:00 AM - 12:00 PM üåü</li>
                <li>Wednesday: 9:30 AM - 12:30 PM ‚≠ê</li>
                <li>Thursday: 10:30 AM - 12:30 PM üåà</li>
                <li>Friday: 9:00 AM - 11:00 AM üéà</li>
            </ul>
        </div>

        <div class="meeting-container">
            <h2>Ready to Start? üéâ</h2>
            <button id="start" class="start-btn">
                Start Video Chat! üìπ
            </button>
        </div>

        <div id="jitsi-container"></div>
    </div>

    <script src='https://meet.jit.si/external_api.js'></script>
    <script>
        var button = document.querySelector('#start');
        var container = document.querySelector('#jitsi-container');
        var api = null;

        button.addEventListener('click', () => {
            var possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var stringLength = 30;

            function pickRandom() {
                return possible[Math.floor(Math.random() * possible.length)];
            }

            var randomString = Array.apply(null, Array(stringLength)).map(pickRandom).join('');

            var domain = "meet.jit.si";
            var options = {
                "roomName": randomString,
                "parentNode": container,
                "width": '100%',
                "height": 600,
            };
            api = new JitsiMeetExternalAPI(domain, options);
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
